<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"
      integrity="sha256-+Q/z/qVOexByW1Wpv81lTLvntnZQVYppIL1lBdhtIq0="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Kishore Sudharsan Photography | Contact</title>
  </head>
  <body>
    <nav id="navbar">
      <div class="navbar-container">
        <!-- Logo -->
        <div class="logo">
          <a href="index.html"> <img src="./img/KSP.png" alt="logo" /></a>
        </div>

        <!-- Navigation Links -->
        <div class="links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>

        <!-- Social Media Links -->
        <div class="social">
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fab fa-facebook fa-2x"></i
          ></a>
          <a href="https://www.instagram.com/" target="_blank"
            ><i class="fab fa-instagram fa-2x"></i
          ></a>
        </div>
        <!-- Footer -->
        <footer id="footer">
          <p>&copy; 2020 Kishore Sudharsan Photography</p>
          <p>All Rights Reserved</p>
        </footer>
      </div>
    </nav>

    <main id="main-contact">
      <div id="header">
        <h2 class="section-title">Contact Me</h2>
      </div>
      <!-- Section A: Contact Form -->
      <section id="contact-a" class="py-3">
        <div class="container">
          <p class="lead">Here is How You Can Reach Me</p>
          <form>
            <div class="text-fields">
              <input
                type="text"
                class="text-input name-input"
                placeholder="Name"
              />
              <input
                type="text"
                class="text-input subject-input"
                placeholder="Subject"
              />
              <input
                type="email"
                class="text-input email-input"
                placeholder="Email Address"
              />
              <input
                type="number"
                class="text-input phone-input"
                placeholder="Phone Number"
              />
              <textarea
                class="text-input message-input"
                placeholder="Enter Message"
              ></textarea>
            </div>
            <button type="submit" class="btn-dark">Submit</button>
          </form>
        </div>
      </section>

      <!-- Section B: Tag Line -->
      <section id="contact-b" class="py-3">
        <h1>Hit Me Up!</h1>
        <h1>
          Let's Start Your Next Project!
        </h1>
      </section>

      <!-- Section B: Contact Info -->
      <section id="contact-c" class="bg-dark py-3">
        <div class="container">
          <div class="contact-info">
            <div>
              <i class="fas fa-envelope fa-2x"></i>
              <h3>Email</h3>
              <p>john@something.com</p>
            </div>
            <div>
              <i class="fas fa-phone fa-2x"></i>
              <h3>Phone</h3>
              <p>5555-55-555</p>
            </div>
            <div>
              <i class="fas fa-address-card fa-2x"></i>
              <h3>Address</h3>
              <p>Ramapuram</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
